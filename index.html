<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Quiz App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./style.css">
        <!-- Place favicon.ico in the root directory -->
		<script src="./js/bootstrap.bundle.min.js"></script>
        <script src="./index.js" defer></script>
        <!-- Place favicon.ico in the root directory -->

    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">
            You are using an <strong>outdated</strong> browser. Please
            <a href="http://browsehappy.com/">upgrade your browser</a> to improve
            your experience.
            </p>
        <![endif]-->
        <h1 class="container p-4 text-center"> Sample Quiz </h1>
        <div class="container p-4" id="privacyViolation">
            <!-- Name ID etc -->
            <form action="javascript:;">
                <label class="form-label" for="sName"> Student Name </label>
                <input class="form-control" type="text" id="sName", name="sName">
                <br>
                <label class="form-label" for="sId"> Student ID </label>
                <input class="form-control" type="text" id="sId", name="sid">
                <br>
                <button onclick="nameSubmit()" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div id="quizScreen" class="card container pt-4" style="display: none;">
            <span id="question" class="card-title"> Question </span>
            <div id="choices" class="card-body">
                <form action="javascript:;">
                    <div>
                        <button id="ans1" onclick="answerCheck(0)" class="btn btn-primary" type="button" > </button>
                        <button id="ans2" onclick="answerCheck(1)" class="btn btn-primary" type="button" ></button>
                    </div>
                    <div>
                        <button id="ans3" onclick="answerCheck(2)" class="btn btn-primary" type="button"></button>
                        <button id="ans4" onclick="answerCheck(3)" class="btn btn-primary" type="button"></button>
                    </div>
                <button onclick="questionSubmit()" type="submit" class="btn btn-primary">Submit</button>
            </form>
            </div>
        </div>

        <div id="scoreScreen" class="pt-5 container" style="display: none;">
            <p id="sInfoName"></p>
            <br>
            <p id="sInfoId"></p>
            <p id="sInfoTime"></p>
            <!-- End of quiz screen-->
        </div>
        <div id="controls" class="pt-5 container">
            <!-- the things for submit and previous questions -->
            <button onclick="prevQ()" class="btn btn-primary">Previous</button>
            <button onclick="nextQ()" class="btn btn-primary">Next</button>
            <button onclick="initScore()" class="btn btn-primary">View Score</button>
        </div>


    </body>
		<script src="./js/bootstrap.bundle.min.js"></script>
        <script src="./index.js"></script>
</html>
